<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание хуйни</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'NeuropolX';
            src: url('img/neuropolx rg.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <audio id="meowSound" src="meow/meow.mp3"></audio>
    <div class="overlay">
        <img src="img/logo.jpg" alt="Логотип" class="logo" onclick="playSound()">
        <h1>Тестовый сайтик для иситиков</h1>
    </div>

    <div class="container">
        <div class="blocks">
            <div class="block" style="background-image: url('img/blocks/1.png');"></div>
            <div class="block" style="background-image: url('img/blocks/2.png');"></div>
            <div class="block" style="background-image: url('img/blocks/3.png');"></div>
            <div class="block" style="background-image: url('img/blocks/4.png');"></div>
            <div class="block" style="background-image: url('img/blocks/5.png');"></div>
            <div class="block" style="background-image: url('img/blocks/6.png');"></div>
            <div class="block" style="background-image: url('img/blocks/7.png');"></div>
            <div class="block" style="background-image: url('img/blocks/8.png');"></div>
        </div>

        <div class="schedule-container">
            <div class="schedule">
                <h2>Актуальное расписание</h2>
                <img src="img/rasp1.png" alt="Актуальное расписание" onclick="openFullscreen(this.src)">
            </div>

            <div class="schedule">
                <h2>Предыдущее расписание</h2>
                <img src="img/rasp2.png" alt="Предыдущее расписание" onclick="openFullscreen(this.src)">
            </div>
        </div>
    </div>

    <div class="fullscreen" id="fullscreen">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreenImg" src="" alt="Полное расписание">
    </div>

    <div class="footer">
        Сайт пилился на чистом энтузиазме и под водкой. Поддержите разраба энергосом, пожалуйста...
    </div>

    <script>
        function playSound() {
            document.getElementById("meowSound").play();
        }

        function openFullscreen(src) {
            document.getElementById("fullscreenImg").src = src;
            document.getElementById("fullscreen").style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreen").style.display = "none";
        }
    </script>
</body>
</html>
