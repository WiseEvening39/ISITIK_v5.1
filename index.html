<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание хуйни</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        fetch('savelogs.php')
            .then(response => {
                if (!response.ok) {
                    console.error('Ошибка при записи логов');
                }
            })
            .catch(error => console.error('Ошибка:', error));
    </script>

    <div class="overlay">
        <img src="img/logo.png" alt="Логотип" class="logo">
        <h1>Тестовый сайтик для иситиков</h1>
    </div>

    <a href="https://drive.google.com/drive/folders/1Lr7ZNJgXBwXnjFijXObSQT4DjDSFVDSM?usp=drive_link" target="_blank">
        <img src="img/googleimg.png" alt="Ссылка на Google Диск">
    </a>

    <div class="container">
        <div class="schedule">
            <h2>Актуальное расписание</h2>
            <img src="img/rasp1.png" alt="Актуальное расписание" onclick="openFullscreen(this.src)">
        </div>
        
        <div class="schedule">
            <h2>Предыдущее расписание</h2>
            <img src="img/rasp2.png" alt="Предыдущее расписание" onclick="openFullscreen(this.src)">
        </div>
    </div>

    <div class="fullscreen" id="fullscreen">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreenImg" src="" alt="Полное расписание">
    </div>

    <script>
        function openFullscreen(src) {
            document.getElementById("fullscreenImg").src = src;
            document.getElementById("fullscreen").style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreen").style.display = "none";
        }
    </script>
</body>
</html>
